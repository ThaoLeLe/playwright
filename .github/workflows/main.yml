name: Playwright CI
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true  # This ensures that if any job in the matrix fails, the workflow stops immediately
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Set up Node.js
        uses: actions/setup-node@v1 
        with:
          node-version: 18
    
      - name: Cache playwright
        id: cache-playwright    
        uses: actions/cache@v2
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright
          restore-keys: |
            ${{ runner.os }}-playwright 

      - name: Install Playwright and cache it
        run: npx playwright install
        
      - name: Run tests
        run: npm run test
        if: ${{ !cancelled() }}  # This ensures the step runs only if the job is not cancelled






